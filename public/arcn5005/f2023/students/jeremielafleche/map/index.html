<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Multiple 3D Models with three.js</title>
    <meta property="og:description" content="Use a custom style layer with three.js to add multiple 3D models to the map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' />
